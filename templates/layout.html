{{define "layout"}}
<!DOCTYPE html>
<html>
<head>
    <title>{{ template "title" .}}</title>
    
    <link href="/assets/css/main.css?ver=1.0" type="text/css" rel="stylesheet" />

    <script async src="/assets/js/prettify.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    {{ template "head" . }}
</head>
<body class="{{.PageType}}" onload="prettyPrint()">
    {{ if .User }}
        Добро пожаловать, {{.User.Login}}!
    {{ end }}
    <div class="header">
        <div class="container">
            <h1>{{.Title}}</h1>
            <div class="description">{{.HTMLDescription}}</div>

        </div>
    </div>
    <div class="page-content">
        <div class="container">
            {{ template "content" . }}
        </div>
    </div>
    <div class="footer">
        <div class="container">

        </div>
    </div>
