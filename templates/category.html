{{ define "title"}} {{.Title}} {{end}}
{{ define "head"}}{{end}}
{{ define "content"}}
    {{if (len .Posts) gt 0 }}
    <div class="posts">
        {{range .Posts}}
        <a href="/{{.Permalink}}/" class="post">
            <div class="title">{{.Title}}</div>
            <div class="description">{{.HTMLDescription}}</div>
        </a>
        {{ end }}
    </div>
    {{ else }}
        Не найдено записей.
    {{end}}

<a href="/">На главную страницу</a>
{{ end }}

{{define "footer"}} {{end}}
