{{ define "title"}}{{.Metatitle}}{{end}}
{{ define "content"}}
    <h1>{{.Title}}</h1>
    <p>{{.HTMLContent}}</p>
    <p>{{.Date.Format "02.01.2006"}} {{.Time.Format "15:04:05"}}</p>
    <div class="navigation">
        {{ $prevPost := .GetPrevPost }}
        {{ $nextPost := .GetNextPost }}

        <a href="/{{$prevPost.Permalink}}/">{{$prevPost.Title}}</a>
        <a href="/{{$nextPost.Permalink}}/">{{$nextPost.Title}}</a>
    </div>

{{end}}
