{{ define "title"}}{{.Metatitle}}{{end}}
{{ define "content"}}
    <h1>{{.Title}}</h1>
    <p>{{.HTMLContent}}</p>
    <p>{{.Date.Format "02.01.2006"}} {{.Time.Format "15:04:05"}}</p>
    <div class="navigation">
        <a href="{{.GetPrevPost.Permalink}}">{{.GetPrevPost.Title}}</a>
        <a href="{{.GetNextPost.Permalink}}">{{.GetNextPost.Title}}</a>
    </div>

{{end}}
